<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="{{url_for('static', filename='fonts/icomoon/style.css')}}" />
  <link rel="stylesheet" href="{{url_for('static', filename='css/owl.carousel.min.css')}}" />
  <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}" />
  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" />
  <link rel="stylesheet" href="{{url_for('static', filename='css/font.css')}}" />
  <title>상품등록</title>
</head>

<body>
  <!--Top Side Bar -->
  {% include 'admin/navbar/sidebar_top.html' %}

  <div class="container-fluid">
    <div class="row">
      <!--Left Side Bar -->
      {% include 'admin/navbar/sidebar_left.html' %}
    </div>
  </div>

  <main role="main">
    <div class="album py-5 bg-light">
      <div class="container">
        <h1><span class="icon-clipboard"></span> 상품</h1>
        <p></p>
        <div class="row">
          <!-- Test div -->
          {% for product in products %}
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg"
                role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#55595c" />
                <image xlink:href="{{ product['product_image'] }}" width="100%" height="100%"
                  preserveAspectRatio="none" />
              </svg>

              <div class="card-body">
                <p class="card-text">{{ product['product_name'] }}</p>
                <p class="card-text">{{ product['product_description'] }}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <small class="text-muted">재고 {{ product['product_stock'] }}</small>
                  <div class="btn-group">
                    <a href="/admin/edit/{{ product['product_code'] }}" class="btn btn-sm btn-outline-secondary">수정</a>
                    <a href="#" class="btn btn-sm btn-outline-secondary delete-product-btn"
                      data-product-code="{{ product['product_code'] }}">삭제</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </main>

  {% include 'admin/navbar/footer.html' %}


  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  <script src="/static/js/jquery-3.3.1.min.js"></script>
  <script src="/static/js/popper.min.js"></script>
  <script src="/static/js/main.js"></script>
  <script src="/static/js/dashboard.js"></script>
  <script src="/static/js/ajax.js"></script>
  <script src="/static/js/navbarActive.js"></script>
  <script src="/static/js/validation.js"></script>
</body>

</html>
